<section class="main">
    <div class="formStyle" >
        <div class="row">
           <div class="col-md-4">
              
           </div>
           <div class="col-md-4">
                <h3 class="title-label">Nueva Siembra</h3>
            </div>
            <div class="col-md-4">
                
            </div>
       </div>
       
       <div class="row">
        <div class="col-md-3"> </div>
            <div class="col">
                <label for="date" class="title-label">Temporada:</label>
                <select class="mdb-select md-form formInput" id="season">
                    <option value="" disabled selected>Estación</option>
                    <option value="Primavera">Primavera</option>
                    <option value="Verano">Verano</option>
                    <option value="Otoño">Otoño</option>
                    <option value="Invierno">Invierno</option>
                </select>
                <select class="mdb-select md-form formInput" id="year">
                    <option value="" disabled selected>Año</option>
                    <option value="2020">2020</option>
                    <option value="2019">2019</option>
                    <option value="2018">2018</option>
                    <option value="2017">2017</option>
                    <option value="2016">2016</option>
                    <option value="2015">2015</option>
                    <option value="2014">2014</option>
                    <option value="2013">2013</option>
                    <option value="2012">2012</option>
                    <option value="2011">2011</option>
                    <option value="2010">2010</option>
                </select>
                <!-- <input class="form-control form-control-sm formInput" type="text"  id="season" placeholder="Temporada"> -->
            </div>
            <div class="col-md-3"></div>
       </div>
       
       <div class="row">
            <div class="col-md-3">

            </div>
            <div class="col-md-6">
                <label for="date" class="title-label">Semilla</label>
                <input class="form-control form-control-sm formInput" type="text"  id="seed" placeholder="Semilla">
            </div>
            <div class="col-md-3">

            </div>
        </div>
        <div class="row">
            <div class="col-md-3">

            </div>
            <div class="col-md-6">
                <label for="date" class="title-label">Fecha de Plantación:</label>
                <input class="form-control form-control-sm formInput" type="date"  id="planting_date" placeholder="">
            </div>
            <div class="col-md-3">

            </div>
       </div>
       <div class="row">
        <div class="col-md-3">

        </div>
        <div class="col-md-6">
            <label for="date" class="title-label">Fecha de Cosecha:</label>
            <input class="form-control form-control-sm formInput" type="date"  id="harvest_date" placeholder="">
        </div>
        <div class="col-md-3">

        </div>
        </div>
        <div class="row">
            <div class="col-md-3">

            </div>
            <div class="col-md-6">
                <label for="date" class="title-label">Progreso hasta el dia de Hoy:</label>
                <input class="form-control form-control-sm formInput" type="number"  id="progress" placeholder="%">
            </div>
            <div class="col-md-3">

            </div>
       </div>
       <br>
       <br>
        <div class="row">
            <div class="col-md-3">

            </div>
            <div class="col-md-6">
                <button class="button yellow"  id="agregarSiembra"> Agregar Siembra </button>
            </div>
            <div class="col-md-3">

            </div>
        </div>
